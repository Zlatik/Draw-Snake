<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    function drawSnake(length) {
    var size = length*length;
    var result= [];
 
    for(var i=0;i<length;i++) {
        var rs = [];
        for(var j=0;j<length;j++) {
            rs.push(0);
        }   
        result.push(rs);
    }
    
    var x=0;
    var y=0;
    var counter = 0;
    for(var i=0;i<size;){
        while(y+counter<length){
            i++;
            result[x][y]=i; 
            y++;
 
        }    
        y--;
        x++;
        
        while(x+counter<length){
            i++;
            result[x][y]=i;
            x++;
        }
        x--;
        y--;
         
        while(y>=counter){
            i++;
            result[x][y]=i;
            y--;
        }
        y++;
        x--;
        counter++;
         
        while(x>=counter){
            i++;
            result[x][y]=i;
            x--;
        }
        x++;
        y++;
    }
    return result;
}
    
        
        console.table(drawSnake(5));
    </script>
</body>
</html>
